<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card" data-tilt>
            <img src="me.jpg">   <!-- You can change progile picture from here -->
            <h2>Ashwin Telmore</h2> <!-- Update your name-->
            <p> A Web Devloper || C and C++</p> <!-- Write headline here -->
            <div class="links">
                <a href="https://twitter.com/AshwinTelmore"><img src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a> <!-- add your twitter profile link -->
                <a href="https://github.com/ashwintelmore"><img src="https://img.icons8.com/color/344/github--v1.png"></a> <!-- add your github profile link-->
                <a href="https://www.linkedin.com/in/ashwintelmore"><img src="https://img.icons8.com/color/344/linkedin-circled--v5.png"></a> <!-- add your LinkedIn profile link -->
            </div>
            <a href="mailto:ashwintelmore@gmail.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>

    <script src="vanilla-tilt.js"></script>

</body>
</html>
